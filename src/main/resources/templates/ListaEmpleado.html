<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layaout"  layout:decorate="~{layout}">
    <head> 
        <title>Listado empleados</title>
        <!--<script src="content-script.js"></script>-->
    </head>
    <body layout:fragment="body" >
        <div class="container">
            <div class="text-center">
                <div class="row">
                    <div class="col">
                        <h1 >  Empleados</h1>
                        <a th:href="@{/empleado/form/{idempleado}(idempleado=0)}" class="btn btn-success"> <i class="bi bi-pencill"></i> Agregar empleado</a>

                    </div>        
                </div>
                <div class="row">
                    <div class="col">


                        <table  id="myTable" class="table table-bordered table-striped">
                            <thead>
                                <tr class="table-dark">
                                    <th>Eliminar</th>
                                    <th>Numero empleado</th>                               
                                    <th>RFC </th>
                                    <th>Nombre empleado </th>
                                    <th>Email </th>
                                    <th>Telefono</th>
                                    <th>Fecha nacimiento</th>
                                    <th>NSS</th>                             
                                    <th>Fechaingreso</th>
                                    <th>foto</th>
                                    <th>idempresa</th>
                                    <th>Actualizar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="empleado : ${empleados}" >

                                    <td class="table-danger"> <a th:href="@{/empleado/delete/{idempleado}(idempleado=${empleado.idempleado})}" class="btn btn-danger"> <i class="bi bi-trash3-fill"></i></a>
                                    </td>

                                    <td  th:text="${empleado.numeroempleado}"></td>
                                    <td  th:text="${empleado.rfc}"></td>
                                    <td>
                                        <span th:text="${empleado.nombre}"></span>
                                        <span th:text="${empleado.apellidopaterno}"></span>
                                        <span th:text="${empleado.apellidomaterno}"></span>
                                    </td>                   
                                    <td  th:text="${empleado.email}"></td>

                                    <td  th:text="${empleado.telefono}"></td>
                                    <td  th:text="${empleado.fechanacimiento}"></td>
                                    <td  th:text="${empleado.nss}"></td>
                                    <td  th:text="${empleado.fechaingreso}"></td>
                                    <td> 

                                        <img th:if="${empleado.foto==null}" src="/Imagen/Userprueba.png">
                                        <img th:if="${empleado.foto!=null}"
                                             th:src="'data:text/html;base64,'+${empleado.foto}">
                                    </td>
                                    <td  th:text="${empleado.empresa.nombre}"></td>                                                   

                                    <td class="table-danger" >
                                        <a th:href="@{/empleado/form/{idempleado}(idempleado=${empleado.idempleado})}" class="btn btn-success" >
                                            <i class="bi bi-shop"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>  

                </div>
            </div>
        </div>

        <!--Tabla -->
    </body>
</html>


<script>

    $(document).ready(function () {
        $('#myTable').DataTable();
    });
    
    
</script>
