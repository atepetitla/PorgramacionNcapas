<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Agregar Usuario</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="text-center">
            <div class="row">

                <div class="col">
                    <h1 >  Agrega un usuario </h1>
                </div> 
            </div>
            <div class="container">
                <form th:action="@{/usuario/addusuario}" method="post" th:object="${usuario}">
                    <div class="row">

                        <div class="col-md-4">

                            <label class="visually-hidden" for="specificSizeInputName"><i class="bi bi-person-add"></i></label>
                            <input type="text" class="form-control" id="specificSizeInputName" placeholder="Nombre" th:field="*{nombre}">
                        </div>
                        <div class="col-md-4">

                            <label class="visually-hidden" for="specificSizeInputName"><i class="bi bi-person-add"></i></label>
                            <input type="text" class="form-control" id="specificSizeInputName" placeholder="Apellido Paterno" th:field="*{apellidopaterno}">
                        </div>
                        <div class="col-md-4">
                            <label class="visually-hidden" for="specificSizeInputName"><i class="bi bi-person-add"></i></label>
                            <input type="text" class="form-control" id="specificSizeInputName" placeholder="Apellido Materno" th:field="*{apellidomaterno}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label class="visually-hidden" for="specificSizeInputName"><i class="bi bi-pin"></i></label>
                            <input type="text" class="form-control" id="specificSizeInputName" placeholder="Correo" th:field="*{email}" >
                        </div>
                        <div class="col-md-2">
                            <label class="visually-hidden" for="specificSizeInputName"><i class="bi bi-collection-fill"></i></label>
                            <input type="text" class="form-control" id="specificSizeInputName" placeholder="Password" th:field="*{password}">
                        </div>
                        <div class="col-md-5">
                            <label class="visually-hidden" for="specificSizeInputName"><i class="bi bi-person-add"></i></label>
                            <input type="text" class="form-control" placeholder="Username" th:field="*{username}" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label class="visually-hidden" for="specificSizeInputName"><i class="bi bi-phone"></i></label>
                            <input type="text" class="form-control" placeholder="Telefono" th:field="*{telefono}">

                        </div>
                        <div class="col-md-4"> </div>
                        <div class="col-md-2"> <label class="visually-hidden" for="specificSizeInputName">Rol</label>
                            <select class="form-select" id="floatingSelect" th:field="*{rol.idrol}">
                                <option th:value="1">Encargado</option>
                                <option th:value="2" >Practicante</option>
                                <option th:value="3" >Jefe</option>
                                <option th:value="4" >Contador</option>
                            </select> </div>

                        <div class="col-md-2">
                            <label class="visually-hidden" for="specificSizeInputName">sexo <i class="bi bi-heart-arrow"></i></label>
                            <select class="form-select" id="floatingSelect" th:field="*{sexo}">
                                <option th:value="H">Hombre</option>
                                <option th:value="'M'" >Mujer</option>
                            </select>

                        </div>    
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label class="visually-hidden" for="specificSizeInputName"><i class="bi bi-phone"></i></label>
                            <input type="text" class="form-control" placeholder="Celular" th:field="*{celular}">
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-6">
                            <label class="visually-hidden" for="specificSizeInputName">Curp</label>
                            <input type="text" class="form-control" placeholder="TERASPEGD612TS" th:field="*{curp}">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3"> </div>
                        <div class="col-md-6">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-calendar"></i></span>
                            <input type="date" class="form-control"  id="fechanacimiento" name="fechanacimiento" th:field="*{fechanacimiento}">
                            <input type="submit" value="Guardar" /> 
                        </div>
                        <div class="col-md-3"> </div>
                    </div>
                </form>




                <!-- <input type="submit" value="<label class="visually-hidden" for="specificSizeInputName">telefono</label>                     
                 <input type="text" class="form-control" id="specificSizeInputName" placeholder="111111"> 
        
                <!--  <input type="submit" value="<label class="visually-hidden" for="specificSizeInputName">Curp</label>                     
                 <input type="text" class="form-control" id="specificSizeInputName" placeholder="CURP"> -->


            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
