<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org" 
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layaout"
       layout:decorate="~{layout}"
       >
    <head> 
        <title>Listado empresas</title>
        <!--<script src="content-script.js"></script>-->
    </head>
    <body layout:fragment="body" >



        <div class="row">

            <div class="col">
            </div>  
            <div class="col">

                <a th:href="@{/empresa/form/{idempresa}(idempresa=0)}" class="btn btn-success">Agregar</a>
                <table  class="table table-bordered table-striped">
                    <tr class="table-dark">
                        <th>Eliminar</th>
                        <th>Nombre Usuario </th>
                        <th>Email </th>
                        <th>Telefono</th>
                        <th>Pagina web</th>
                        <th>Actualizar</th>
                    </tr>

                    <tr th:each="empresa : ${empresas}" >
                        <td class="table-danger"> <a th:href="@{/empresa/delete/{idempresa}(idempresa=${empresa.idempresa})}" class="btn btn-danger"> <i class="bi bi-trash3-fill"></i></a>
                        </td>
                        <td  th:text="${empresa.nombre}"></td>
                        <td  th:text="${empresa.email}"></td>
                        <td  th:text="${empresa.telefono}"></td>
                        <td  th:text="${empresa.direccionweb}"></td>
                                   
                       

                        </td>  
                        <td class="table-danger" >
                            <a th:href="@{/empresa/delete/{idempresa}(idempresa=${empresa.idempresa})}" class="btn btn-success" >
                                <i class="bi bi-shop"></i>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>  
            <div class="col"></div>  
        </div>
        <!--Tabla -->



        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

</html>
